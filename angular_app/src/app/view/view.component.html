	<h1>Reviews for {{cake.title}}</h1>

	<table>
		<thead>
			<tr>
				<th>Reviewer</th>
				<th>Stars</th>
				<th>Reviews</th>
				<th>Action</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor = "let i of cake.reviews | orderBy: '-rating'">
				<td>{{i.reviewer}}</td>
				<td>{{i.rating}}</td>				
				<td>{{i.comment}}</td>
				<td><button (click) = "deleteReview(i._id)">Delete</button></td>	
			</tr>
		</tbody>
	</table>
